<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="quickcheat.css">
  </head>

  <body class="main">        
    <div class="empty">
      The are no tools/tech cheats
    </div>
    <div class="header">
      <div class="header-text">
        <strong>Add tool/tech</strong>
      </div>
      <span class="add">
      	<img src="add.svg">
      </span>
    </div>
    <div class="add-section">
      <input type="text" class="section-head section-input" placeholder="Tool or Technology">
      <div class="submit">
        <img src="done.svg">
      </div>
    </div>
    <div class="site-notes card">
      <div class="site-notes-header card-header">
        <span><strong>Web Page Notes</strong></span>
        <span>
          <span class="page-notes-edit">
            <img src="edit.svg">
          </span>
          <span class="page-notes-show">
              <img src="vert.svg">
            </span>
          <span class="page-notes-remove">
              <img src="remove.svg">
          </span>
        </span>
      </div>
      <div class="site-notes-body card-body">
        <div class="add-page-note">
            <textarea rows="4" cols="2" class="page-body" placeholder="Note text ...""></textarea>
            <div class="submit-page-note">
              <img src="done.svg">
            </div>
        </div>
        <div class="page-note-content">
        </div>
      </div>
    </div>
    <div class="sections">
    </div>
   
  </body>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="quickcheat.js"></script>

</html>
